<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Christmas Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<h2 class="name">Christmas Tree</h2>
			<a href="#" class="buy">Buy Now</a>
			<img src="christmas-tree.png" class="product">
		</div>
		<div class="box">
			<h2 class="name">Christmas Gift</h2>
			<a href="#" class="buy">Buy Now</a>
			<img src="christmas-gift.png" class="product">
		</div>
	</div>
	<div class="navigation">
		<div class="menuToggle"></div>
		<ul>
			<li>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-house"></i></span>
					<span class="title">Home</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-user"></i></span>
					<span class="title">Profile</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-message"></i></span>
					<span class="title">Messages</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-gear"></i></span>
					<span class="title">Settings</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-lock"></i></span>
					<span class="title">Password</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
					<span class="title">Sign Out</span>
				</a>
			</li>
		</ul>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400,
		glare: true,
		"max-glare": 0.5
	});
	let navigation = document.querySelector('.navigation');
		document.querySelector('.menuToggle').onclick = function(){
			this.classList.toggle('active');
			navigation.classList.toggle('active')
		}
	</script>
</body>
</html>
